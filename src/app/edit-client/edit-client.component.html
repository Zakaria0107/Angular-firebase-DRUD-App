<div
  class="d-flex container justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Edit Client Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Go Back
      </button>
    </div>
  </div>
</div>
<div class="container">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="container">
            <div class="container">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <label>Full name</label>
                    <input
                      type="text"
                      formControlName="name"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <label>Address</label>
                    <input
                      type="text"
                      formControlName="address"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>Room number</label>
                    <input
                      type="number"
                      formControlName="roomNumber"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>Start Date</label>
                    <input
                      type="date"
                      formControlName="startDate"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>End date</label>
                    <input
                      type="date"
                      formControlName="endDate"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>N neight</label>
                    <input
                      type="number"
                      formControlName="Nneight"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>Room type</label>
                    <select formControlName="roomType"
                    class="form-control" >
                      <option value="Single">Single</option>
                      <option value="Double">Double</option>
                      <option value="Family">Family</option>
                    </select>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>Smooking</label>
                    <input
                      type="text"
                      formControlName="smooking"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>Ticket plane reference <span>(optionel)</span></label>
                    <input
                      type="text"
                      formControlName="tecketPlaneReference"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            <div class="form-group text-right">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!editForm.valid"
              >
                Update Client
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
