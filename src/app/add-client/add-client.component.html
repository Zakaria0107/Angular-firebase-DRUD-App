<div class="container">
    <h2 class="h2 mb-4">Add Client</h2>
  </div>
  <form [formGroup]="clientForm" (ngSubmit)="submitClientData()" novalidate class="container">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Full name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12 mb-3">
            <label>Room number</label>
            <input
              type="number"
              formControlName="roomNumber"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12 mb-3">
            <label>Start Date</label>
            <input
              type="date"
              formControlName="startDate"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12 mb-3">
            <label>End date</label>
            <input
              type="date"
              formControlName="endDate"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12 mb-3">
            <label>N neight</label>
            <input
              type="number"
              formControlName="Nneight"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12 mb-3">
            <label>Room type</label>
            <select formControlName="roomType"
            class="form-control" >
              <option value="Single">Single</option>
              <option value="Double">Double</option>
              <option value="Family">Family</option>
            </select>
          </div>
          <div class="col-md-12 mb-3">
            <label>Smooking</label>
            <input
              type="text"
              formControlName="smooking"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12 mb-3">
            <label>Ticket plane reference <span>(optionel)</span></label>
            <input
              type="text"
              formControlName="tecketPlaneReference"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group mr-2 text-right">
          <button
            type="button"
            class="btn btn-secondary gap-right"
            (click)="ResetForm()"
          >
            Reset
          </button>
          <button
            type="submit"
            class="btn btn-success ms-1 "
          >
            Add Client
          </button>
        </div>
      </div>
    </div>
  </form>
